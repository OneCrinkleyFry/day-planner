<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container w-75 mb-20">
      <div data-id="0" class="time-block row mb-10">
        <div class="col-1 hour"><p class="pt-10">9 AM</p></div>
        <textarea class="col-10 description future align-items-middle"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
      <div data-id="1"  class="time-block row">
        <div class="col-1 hour"><p class="pt-10">10 AM</p></div>
        <textarea class="col-10 description future align-items-middle"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
      <div data-id="2"  class="time-block row">
        <div class="col-1 hour"><p class="pt-10">11 AM</p></div>
        <textarea class="col-10 description future align-items-middle"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
      <div data-id="3"  class="time-block row">
        <div class="col-1 hour"><p class="pt-10">12 PM</p></div>
        <textarea class="col-10 description future align-items-middle"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
      <div data-id="4" class="time-block row">
        <div class="col-1 hour"><p class="pt-10">1 PM</p></div>
        <textarea class="col-10 description future align-items-middle"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
      <div data-id="5" class="time-block row">
        <div class="col-1 hour"><p class="pt-10">2 PM</p></div>
        <textarea class="col-10 description future align-items-middle"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
      <div data-id="6" class="time-block row">
        <div class="col-1 hour"><p class="pt-10">3 PM</p></div>
        <textarea class="col-10 description future align-items-middle"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
      <div data-id="7" class="time-block row">
        <div class="col-1 hour"><p class="pt-10">4 PM</p></div>
        <textarea class="col-10 description future align-items-middle"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
      <div data-id="8" class="time-block row">
        <div class="col-1 hour"><p class="pt-10">5 PM</p></div>
        <textarea class="col-10 description future align-items-middle"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
